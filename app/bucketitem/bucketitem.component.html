<ScrollView>
    <FlexboxLayout flexDirection="column">
        <FlexboxLayout class="item-image" flexDirection="column" [style]="getImageStyle(service.selectedItem.img)">
        </FlexboxLayout>
        <FlexboxLayout flexDirection="row-reverse" class="action-button-container">
            <StackLayout (tap)="addRemoveItem()" class="fab-container">
                <Image [src]="actionIcon" stretch ="none" class="action-button-icon"></Image>
            </StackLayout>
        </FlexboxLayout>
        <FlexboxLayout #content style.zIndex="2" flexDirection="column">
            <Label flexGrow="1" [text]="service.selectedItem.title" class="h2 c-black p-l-15 p-r-15 p-t-15" textWrap="true"></Label>
            <Label flexGrow="1" [text]="service.selectedItem.description" class="p-15" textWrap="true"></Label>
            <Label class="h3 p-l-15 c-black" text="Tags"></Label>
            <FlexboxLayout flexWrap="wrap" justifyContent="flex-start" class="p-15">
                <filter-tag margin="5" *ngFor="let tag of service.selectedItem.tags; let i = index" [name]="tag.name"></filter-tag>
            </FlexboxLayout>
        </FlexboxLayout>
    </FlexboxLayout>
</ScrollView>

<AbsoluteLayout>
    <StackLayout class="status-bar-shadow"></StackLayout>
    <FlexboxLayout flexDirection="row" justifyContent="space-between" class="action-bar-custom">
        <Image src="res://ic_back" class="m-l-10 m-t-15" (tap)="goBack()" stretch="none"></Image>
        <Image src="res://ic_more_white" class="m-r-10 m-t-15" (tap)="more()" stretch="none"></Image>
    </FlexboxLayout>
</AbsoluteLayout>
