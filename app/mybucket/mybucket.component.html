<ActionBar class="action-bar" title="My Bucket List">
    <ActionItem id="searchmenubutton"  icon="res://ic_search" automationText="Search" ></ActionItem>
    <ActionItem id="searchmenubutton"  icon="res://ic_add" automationText="Add" (tap)="onAddIconClick()"></ActionItem>
    <ActionItem id="moremenubutton" (tap)="more()" icon="res://ic_menu" automationText="More" ></ActionItem>
</ActionBar>

<AbsoluteLayout style.zIndex="100">
    <FlexboxLayout opacity="0.98" width="100%" height="50" top="0" left="0" class="tag-container p-5" backgroundColor="#FFFFFF" text="Test" >
        <StackLayout *ngFor="let tag of filterTags" id="rotorua-tag" orientation="horizontal" class="filter-tag m-l-5 m-r-5">
            <Label class="p-5 text-center" [text]="tag" ></Label> 
            <Label class="p-5 text-center" text="X" ></Label>
        </StackLayout>
    </FlexboxLayout>
</AbsoluteLayout>

<ScrollView style.zIndex="1">
    <FlexboxLayout flexWrap="wrap" justifyContent="space-between" class="item-container p-l-10 p-r-10 p-b-10">
        <GridLayout *ngFor="let item of service.myBucket; let i = index" class="item-card m-b-15" columns="*,*,*,*" rows="*,*,*,*" (tap)="onItemTap(item, i)">
            <StackLayout class="card-img" row="0" col="0" colSpan="4" rowSpan="3" [style]="getImageStyle(item.img)">
            </StackLayout>
            <Image row="3" col="0" [src]="userService.currentUser.pic" class="item-profile"></Image>
            <Label row="3" col="1" [text]="item.title" colSpan="3" class="body" class="item-title m-t-5" textWrap="true"></Label>
        </GridLayout>
    </FlexboxLayout>
</ScrollView>
