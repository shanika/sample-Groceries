<ActionBar class="action-bar">
    <SearchBar [text]="searchPhrase" backgroundColor="#FFFFFF" class="m-r-10" color="#000000" #sb (submit)="addItem(sb.text)" hint="Add a tag to filter"></SearchBar>
    <NavigationButton icon="res://ic_back" text="Go Back" (tap)="goBack()"></NavigationButton>
</ActionBar>

<AbsoluteLayout style.zIndex="100" *ngIf="filterTags.length">
    <ScrollView orientation="horizontal" opacity="0.98" width="100%" height="50" top="0" left="0" backgroundColor="#FFFFFF">
        <FlexboxLayout height="50" class="tag-container p-5">
            <filter-tag *ngFor="let tag of filterTags; let i = index" [name]="tag" (remove)="onRemoveTagFilter(tag,i)"></filter-tag>   
        </FlexboxLayout>
    </ScrollView>
</AbsoluteLayout>

<ActivityIndicator style.zIndex="101" [busy]="loading" width="50" height="50" class="activity-indicator" ></ActivityIndicator>
<ScrollView style.zIndex="1" class="scroll-view">
    <FlexboxLayout *ngIf="!loading" flexWrap="wrap" justifyContent="space-between" class="p-10" [ngClass]="{'item-container' : filterTags.length}">
        <FlexboxLayout *ngFor="let item of items; let i = index" class="item-card m-b-15" (tap)="onItemTap(item, i)">
            <FlexboxLayout class="card-img" [style]="getImageStyle(item.img)">
                <Label [text]="item.title" class="item-title-top" textWrap="true"></Label>
            </FlexboxLayout>
            <StackLayout class="item-title-container" orientation="vertical">
                <Label text="#Rotorua, #Hicking, #Adventure" class="item-tags m-t-5 m-l-5 m-r-5" textWrap="true"></Label>
            </StackLayout>
            <FlexboxLayout class="item-state">
                <Image *ngIf="item.bucketed" src="res://ic_bucket" class="m-r-5" stretch ="none" ></Image>
            </FlexboxLayout>
        </FlexboxLayout>
    </FlexboxLayout>
</ScrollView>
